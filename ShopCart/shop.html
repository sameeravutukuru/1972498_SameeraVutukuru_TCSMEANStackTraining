<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Management</title>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    
        <h1 style="text-align: center; padding-top: 10px; color:black"> Handmade Greeting Cards</h2>
            <div class="abc">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">AboutUs</a>
                    </li>
                   
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ContactUs</a>
                      </li>
                  </ul>
                </div>
              </nav>
            </div>
              
        <div class="container">
            <div class="row p-4">
                <div class="col-10">
                    <b id="cartSize" style="color:black;">Cart Size: 0</b> 
                </div>
                <div class="col-2">
                    <a href="cart.html" class="fs-5">Checkout</a> 
                </div>
            </div>
            <div class="row">
                
                <div class="col border border-dark border-2 p-2 m-3">
        
                    <p class="fs-2 text-center">Birthday</p>
                    <p class="fs-3">$10</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Birthday',10)"/>
                    
                </div>
                
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Valentines Day</p>
                    <p class="fs-3">$12</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Valentines Day',12)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Get well soon</p>
                    <p class="fs-3">$20</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Get Well Soon',20)"/>
                </div>
            </div>
            <div class="row">
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Congratulations</p>
                    <p class="fs-3">$30</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Congratualtions', 30)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Thank you</p>
                    <p class="fs-3">$5</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Thank you',5)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Wedding</p>
                    <p class="fs-3">$50</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Wedding',50)"/>
                </div>
            </div>
        </div>
    
</body>
</html>
